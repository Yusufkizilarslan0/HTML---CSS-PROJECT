<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>

    <!-- CSS -->
    <link rel="stylesheet" href="1-style.css">

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet' />
</head>

<body>
    <div class="profile-card">
        <div class="image">
            <img src="profile1.jpg" alt="" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">Yusuf Kızılarslan </span>
            <span class="job">Alkü | CE</span>
        </div>

        <div class="media-buttons">
            <a target="_blank" href="https://www.facebook.com/profile.php?id=100076368318699
            " style="background: #4267b2;" class="link">
                <i class='bx bxl-facebook-circle'></i>
            </a>
            <a target="_blank" href="https://twitter.com/yusufkizilarsln;
            " style="background: #1da1f2 ;" class="link">
                <i class='bx bxl-twitter'></i>
            </a>
            <a target="_blank" href="https://www.instagram.com/yusufkizilarslan/
            " style="background: #e1306c;" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a target="_blank" href="https://www.linkedin.com/in/yusufkizilarslan0/" style="background: #0e76a8;"
                class="link">
                <i class='bx bxl-linkedin-square'></i>
            </a>
            <a target="_blank" href="https://github.com/yusufkizilarslan0
            " style="background: #171515;" class="link">
                <i class='bx bxl-github'></i>
            </a>

        </div>

        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">30k</span>
            </div>

            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">10k</span>
            </div>

            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">6k</span>
            </div>



        </div>





    </div>




</body>

</html>
